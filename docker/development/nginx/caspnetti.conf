upstream backend {
    server caspnetti_aspnet_development:443;
}

server {
    listen 443 ssl;
    server_name localhost;

    # SSL certs
    ssl_certificate /etc/nginx/ssl/caspnetti.crt;
    ssl_certificate_key /etc/nginx/ssl/caspnetti.key;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Reverse proxy to ASP.NET Core
    location / {
        # Required for http://localhost to https://localhost
        proxy_pass https://backend/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
