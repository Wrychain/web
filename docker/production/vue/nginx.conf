# /etc/nginx/conf.d/default.conf
server {
    listen       80;
    server_name  localhost;

    # Where nginx will look for files
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Handle Vue Router history mode (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: add security headers, caching, etc.
    # Add them below if you need them
}
